<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-craft</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2dab9d8934.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea name="" id="html-code" spellcheck="false" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea name="" id="css-code" spellcheck="false" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i>JavaScript</label>
            <textarea name="" id="js-code" spellcheck="false" onkeyup="runAfterDelay()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
            <div id="error-message" style="color: red; font-weight: bold;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
